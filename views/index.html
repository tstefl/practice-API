<% include header.html %>
	<h1>Patients</h1>

	<table>
		<thead>
			<tr>
				<th>Patient ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
		<% patients.forEach(function(patient) {
			//patient = patient.toObject();
		%>
			<tr>
				<td><%=patient.id %></td>
				<td><%=patient.firstName %></td>
				<td><%=patient.lastName %></td>
				<td><%=patient.description %></td>
			</tr>
		<% }); %>
		</tbody>
	</table>

<%include footer.html %>
